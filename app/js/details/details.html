<md-content ng-class="{min:boolChangeClass}" class="extend-toolbar" ng-class="active" layout="row" layout-align="center center">
    <md-input-container class="md-icon-right">
        <md-icon md-svg-icon="img/search.svg"></md-icon>
        <input ng-keyup="$event.keyCode == 13 && pressEnter(query)" class="search-input" ng-model="query" tabindex="1" id="filter" aria-label="search">
    </md-input-container>
</md-content>

<md-content class="md-padding people-detail" layout="row" layout-wrap layout-align="center center" layout-xs="column">
    <div flex="50" flex-sm="75" flex-xs="100" layout="column">
      <people-card people="sfeirien" describe="true"></people-card>
    </div>
</md-content>
